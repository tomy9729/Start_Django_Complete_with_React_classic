{% load bootstrap4 static %}
<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> 
        <title>{% block title %}{% endblock title %}</title>    

        <link rel="stylesheet" href="{% static 'bootstrap-5.0.1-dist/css/bootstrap.css' %}"/>
        <script src="{% static 'jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'jquery.csrf.js' %}"></script>
        <script src="{% static 'bootstrap-5.0.1-dist/js/bootstrap.js' %}"></script>

        <style>
            body{
                padding-top: 5rem;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" aria-label="Fourth navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Expand at md</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  {% if not user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{%url "signup"%}">회원가입</a>
                    </li>       
                    <li class="nav-item">
                      <a class="nav-link" href="{%url "login"%}">로그인</a>
                    </li>    
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link" href="{%url "profile"%}">프로필</a>
                    </li>    
                    <li class="nav-item">
                      <a class="nav-link" href="{%url "logout"%}">로그아웃</a>
                    </li>              
                  {% endif %}
                  
                </ul>
                <form>
                  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                </form>
              </div>
            </div>
          </nav>
        
          

        <div class = "container">
            <div class="row">
                <div class = "col-sm-12">
                  {% bootstrap_messages %}
                  <!-- {% if messages %}
                  <div class="messages">
                      {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message.message }}
                        </div>
                      {% endfor %}
                    </div>
                  {% endif %} -->
                    {% block content %}
                    {% endblock content %}  

                    <hr/>
                    &copy; 2021 Moz1e
                </div>
            </div>
        </div>
    </body>
    
</html>
